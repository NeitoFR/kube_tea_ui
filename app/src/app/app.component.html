<div class="flex flex--col wrapper">
  <div class="flex flex__item--top">
    <app-main-toolbar class="flex__item flex flex--row"></app-main-toolbar>
  </div>
  <div class="flex flex__item flex--row">
    <app-tea-form
      class="flex__item flex flex--col u-1/3 u-m+"
      (addTeaEvent)="handleAddTeaEvent($event)"
    ></app-tea-form>
    <app-tea-list
      class="flex__item flex flex--col u-m+"
      [teaList]="teaList"
    ></app-tea-list>
  </div>
</div>
